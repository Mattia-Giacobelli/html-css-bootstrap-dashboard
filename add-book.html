<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Bootstrap dashboard</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/duck.png" width="45px" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <strong>Catalogo Libri</strong>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Anagrafica Utenti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                Help
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <h1 class="pt-4">
                Nuovo Libro
            </h1>
            <form action="">
                <div class="row">
                    <div class="col-6 pt-4">
                        <label for="author-name" class="form-label">
                            Nome Autore
                        </label>
                        <input type="text" class="form-control" id="author-name"
                            placeholder="Inserisci il nome dell'autore">
                    </div>

                    <div class="col-6 pt-4">
                        <label for="author-surname" class="form-label">
                            Cognome Autore
                        </label>
                        <input type="text" class="form-control" id="author-surname"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>

                    <div class="col-12 pt-4">
                        <label for="book-title" class="form-label">
                            Titolo
                        </label>
                        <input type="text" class="form-control" id="book-title"
                            placeholder="Inserisci il titolo del libro">
                        <span class="text-secondary">Titolo versione italiana</span>
                    </div>

                    <div class="col-12 col-lg-4 pt-4">
                        <label for="genre" class="form-label">
                            Genere
                        </label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-4 pt-4">
                        <label for="publish-year" class="form-label">
                            Anno di pubblicazione
                        </label>
                        <input type="number" class="form-control" id="publish-year" placeholder="Inserisci l'anno">
                    </div>

                    <div class="col-12 col-lg-4 pt-4">
                        <label for="isbn" class="form-label">
                            ISBN#
                        </label>
                        <input type="number" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                    </div>

                    <div class="col-12 pt-4">
                        <label for="notes" class="form-label">
                            Note
                        </label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>

                    <div class="col-12 pt-4">
                        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                        <label class="form-check-label" for="firstCheckbox">
                            Disponibile anche in digitale
                        </label>
                    </div>

                    <div class="col-12 pt-4">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
